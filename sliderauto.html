<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SLIDERAUTO</title>
    <script src="https://kit.fontawesome.com/658038229a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sliderauto.css">
  </head>
  <body>
  <div class="sliderDisplay">
    <div class="sliderInput">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">
      <div class="foto first">
        <img src="./img/fon.jpg" alt="foto" title="foto">
      </div>
      <div class="foto">
        <img src="./img/fon2.jpg" alt="foto" title="foto">
      </div>
      <div class="foto">
        <img src="./img/fon3.jpg" alt="foto" title="foto">
      </div>
      <div class="foto">
        <img src="./img/fon.jpg" alt="foto" title="foto">
      </div>
      <div class="foto">
        <img src="./img/fon2.jpg" alt="foto" title="foto">
      </div>
    </div>
    <div class="navigationBtn">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
      <label for="radio5" class="manual-btn"></label>
    </div>
  </div>
  <script src="./sliderauto.js"></script>
  </body>
</html>
